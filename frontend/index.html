<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Frontend</title>
</head>
<body>
    <h1 id="message">Loading...</h1>
    <script>
        const backendUrl = window.location.hostname === 'localhost' ? 'http://localhost:3000' : 'http://backend:3000';
        
        fetch(`${backendUrl}/api/message`)
            .then(response => response.json())
            .then(data => document.getElementById('message').innerText = data.message)
            .catch((error) => {
                console.error('Error fetching message:', error);
                document.getElementById('message').innerText = 'Error';
            });
    </script>
</body>
</html>
